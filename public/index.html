<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script async defer src = "script.js"></script>
    <script async defer src = "jquery.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body onload = "getData()" class="page">
    <h1 align = "center">Task and Notes Manager</h1>
    <div class="form">
        <label>Title<span style = "color : red">*</span> : </label>
        <input type = "text" id = "title">
        <br>
        <label>Description : </label>
        <input type = "text" id = "description">
        <br/>
        <label>Due Date :<span style = "color : red">*</span> </label>
        <input type = "date" id = "dueDate">
        <br>
        <label>Priority:<span style = "color : red">*</span> </label>
        <select id="priority">
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="low">Low</option>
        </select>
        <br/>
        <label>Note : </label>
        <input type = "text" id = "note" style="width : 70%">
        <input type="button" value = "Add Task" id = "btn">
        <br/>
    </div>
    <center>
    <label>Sort by:<span style = "color : red">*</span> </label>
    <select id="sort">
        <option value="due">Due date</option>
        <option value="priority">Priority</option>
        <option value="status">Status</option>
    </select>
    </center>  
    <br/>    
    <table id = "table"><table>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class = 'editHeader'>
                <span class="close">&times;</span>
            </div>
            <div style = "padding : 20px;">
                <label>Title<span style = "color : red">*</span> : </label>
                <input type = "text" id = "editTitle" style = "color : gray" readonly>
                <label>Description : </label>
                <input type = "text" id = "editDescription" style = "color : gray" readonly>
                <br/>
                <label>Due Date :<span style = "color : red">*</span> </label>
                <input type = "Date" id = "editDueDate">
                <label>Priority:<span style = "color : red">*</span> </label>
                <select id="editPriority">
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="low">Low</option>
                </select>
                <label class="container">Completed : 
                    <input type="checkbox" id = "editStatus">
                    <span class="checkmark"></span>
                </label>
                <input type="button" value = "Save" id = "saveBtn">
            </div>
        </div>          
    </div>
    <br>
    <footer>* <a>Compulsory to be filled</a></footer>
</body>
</html>
